<form fsForm [submit]="submit">
  <fs-availability
    [availabilities]="availabilities"
    [startDay]="1"
    [defaultStart]="0"
    [defaultEnd]="(60 * 60 * 24) - 1"
    (availabilitiesChange)="availabilitiesChange($event)">
  </fs-availability>

  <button
      mat-raised-button>
    Save
  </button>
</form>

<fieldset>
  {{availabilities|json}}
</fieldset>
