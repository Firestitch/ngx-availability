<form fsForm [submit]="submit">
  <div fxLayout="column">
    <fs-availability
      [availabilities]="availabilities"
      [startDay]="1"
      [defaultStart]="0"
      [defaultEnd]="(60 * 60 * 24)"
      (availabilitiesChange)="availabilitiesChange($event)">
    </fs-availability>

    <div>
      <button
          mat-raised-button>
        Save
      </button>
    </div>
  </div>
</form>

<fieldset>
  {{availabilities|json}}
</fieldset>
